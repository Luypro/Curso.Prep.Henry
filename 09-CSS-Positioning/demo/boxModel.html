<!DOCTYPE html>
<html>
<head>
  <title>Modelo de cajas de texto</title>
  <style type="text/css">
    .simple {
      width: 500px;
      margin: 20px auto;
      background: rgb(187, 184, 184);
      border: black 10px solid;
    }

    .margen {
      width: 500px;
      margin: 20px auto;
      padding: 50px;
      border-width: 10px;
      background: rgb(186, 238, 195);
      border: #f1bcea 10px solid;
    }
 

    div {
      box-sizing: border-box;
    }

  </style>
</head>
<body>
    
    <div class="simple">Soy chico</div>
    <div class="margen">Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i></div>
    <div class="margen">
      Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i>
      <div class="simple">Absolute</div>
    </div>

</body>
</html>
